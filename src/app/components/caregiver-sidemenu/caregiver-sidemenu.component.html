<ion-menu contentId="main-content" type="overlay" class="translucent-menu caregiver-menu">
  <ion-content>
    <!-- User Profile Section -->
    <div class="user-profile-section">
      <ion-avatar class="user-avatar">
        <img [src]="userProfile.profilePicture" alt="Profile Picture">
      </ion-avatar>
      <h3 class="user-name">{{ userProfile.fullName }}</h3>
      <p class="user-email">{{ userProfile.email }}</p>
      <div class="user-badge">
        <ion-icon name="medical-outline"></ion-icon>
        <span>Professional Caregiver</span>
      </div>
    </div>

    <!-- Menu Items -->
    <ion-list class="menu-list">
      <ion-menu-toggle auto-hide="false" *ngFor="let item of menuItems">
        <ion-item 
          [routerLink]="item.url" 
          routerLinkActive="active-item"
          [routerLinkActiveOptions]="{exact: true}"
          class="menu-item"
          lines="none"
          detail="false">
          <ion-icon 
            [name]="item.icon" 
            [color]="item.color" 
            slot="start"
            class="menu-icon">
          </ion-icon>
          <ion-label>{{ item.title }}</ion-label>
          <!-- Notification Badge -->
          <div class="notification-badge" *ngIf="item.badge && item.badge > 0" slot="end">
            {{ item.badge }}
          </div>
          <ion-icon name="chevron-forward-outline" slot="end" class="chevron-icon"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>

    <!-- Quick Stats Section -->
    <div class="quick-stats-section">
      <h4 class="stats-title">Quick Stats</h4>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value">4.8</div>
          <div class="stat-label">Rating</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">127</div>
          <div class="stat-label">Sessions</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">RM 2.3k</div>
          <div class="stat-label">This Month</div>
        </div>
      </div>
    </div>

    <!-- Logout Section -->
    <div class="logout-section">
      <ion-button 
        expand="block" 
        fill="clear" 
        color="danger"
        (click)="logout()"
        [disabled]="isLoading"
        class="logout-button">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <span *ngIf="!isLoading">Logout</span>
        <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
      </ion-button>
    </div>
  </ion-content>

  <ion-footer>
    <div class="footer-content">
      <img src="/assets/logo.svg" alt="ReCare Logo" class="footer-logo">
      <p class="footer-text">Â© {{ currentYear }} ReCare. Professional Care Platform.</p>
    </div>
  </ion-footer>
</ion-menu>
